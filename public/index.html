<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="React Text Editor App"
    />
    
    <!-- TAILWIND CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .editor {
        min-height: 400px;
        border: 1px solid #d1d5db;
        padding: 1rem;
        border-radius: 0.5rem;
      }
      .editor:focus {
        outline: none;
        border-color: #3b82f6;
      }
      .color-option {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid transparent;
      }
      .color-option:hover {
        border-color: #000;
      }
      .color-option.active {
        border-color: #000;
        transform: scale(1.1);
      }
    </style>
    
    <title>React Text Editor</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
